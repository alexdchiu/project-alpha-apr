{% extends 'base.html' %} {% block content %}
<main>
  <div>
    <h1>My Projects</h1>
    {% if not projectslist %}
    <p>You are not assigned to any projects</p>
    {% else %}
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Number of tasks</th>
        </tr>
      </thead>
      <tbody>
        {% for project in projectslist %}
        <tr>
          <td>{{project.name}}</td>
          <td>!!PROJECT TASK LIST!!</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% endif %}
  </div>
</main>
{% endblock %}
